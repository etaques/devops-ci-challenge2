name: fsl challenge

on:
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 15
      - name: Install dependencies
        run: |
          cd codebase/rdicidr-0.1.0
          npm install
      - name: Linter (ESLint)
        run: |
          cd codebase/rdicidr-0.1.0
          npm run lint
      - name: Formatter (Prettier)
        run: |
          cd codebase/rdicidr-0.1.0
          npm install -g prettier
          npm run prettier
      - name: Test (Jest)
        run: |
          cd codebase/rdicidr-0.1.0
          CI=true npm run test
      - name: Build
        run: |
          cd codebase/rdicidr-0.1.0
          npm run build
    
